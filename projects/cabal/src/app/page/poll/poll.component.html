<mat-list>
  <a [routerLink]="'/games/1lQOtTbDiqdyM0ur98YI'" *ngFor="let message of items | async">

    <mat-list-item>
      <img matListAvatar [src]="message.content.homeURL" alt="...">
      <h1 class="team" matLine> {{message.content.home}} </h1>
    </mat-list-item>
    <mat-list-item>
      <img matListAvatar [src]="message.content.awayURL" alt="...">
      <h1 class="team" matLine> {{message.content.away}} </h1>
    </mat-list-item>
  </a>
</mat-list>
