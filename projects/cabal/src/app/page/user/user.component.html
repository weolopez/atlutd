<mat-list>
  <mat-list-item *ngFor="let message of items | async">
    <img matListAvatar [src]="message.photoURL" alt="...">
    <h3 matLine> {{message.displayName}} </h3>
    <p matLine>
      <span> {{message.email}} </span>
    </p>
    <!-- <p matLine>
      <span class="demo-2">{{message | json}}</span>
    </p> -->
  </mat-list-item>
</mat-list>
