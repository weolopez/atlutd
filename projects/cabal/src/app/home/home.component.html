<h1 style="width: 100%; text-align: center">Welcome to the Cabal</h1>

<img src="/assets/frame.png" style="border-radius: 0;">


    <h3>My Chats</h3>

      <li *ngFor="let chat of userChats$ | async">

      </li>
    </ul>
