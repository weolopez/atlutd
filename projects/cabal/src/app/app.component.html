<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row" >
    <button  fxHide.gt-xs mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <span class="menu-spacer"></span>
    <div fxHide.xs>
      <a mat-button [routerLink]="'/create-account'"> Create Account </a>
      <a mat-button [routerLink]="'/'"> Home </a>
      <a mat-button [routerLink]="'/chat'"> Chat </a>
      <a mat-button [routerLink]="'/user'"> Members </a>
    </div>
    <div style="margin-left: auto;">
      <ngx-auth-firebaseui-avatar></ngx-auth-firebaseui-avatar>
      <button *ngIf="!loggedIn" mat-button (click)="showProviders=!showProviders">Login</button>
    </div>
  </mat-toolbar-row>

  <mat-toolbar-row *ngIf="showProviders && !loggedIn ">
    <ngx-auth-firebaseui-providers providers="['google']" (click)="showProviders=!showProviders">
    </ngx-auth-firebaseui-providers>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>

      <a mat-list-item [routerLink]="'/'"> Home</a>
      <a mat-list-item [routerLink]="'/chat'"> Chat </a>
      <a mat-list-item [routerLink]="'/user'"> Members </a>
      <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
